<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CampusBuddy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-bg {
            background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.05), transparent),
                        radial-gradient(circle at bottom right, rgba(99, 102, 241, 0.05), transparent);
        }
    </style>
</head>
<body class="bg-slate-50 auth-bg min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[2rem] shadow-2xl shadow-blue-100/50 p-10 border border-slate-100">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg shadow-blue-200">
                <span class="text-3xl">üõ°Ô∏è</span>
            </div>
            <h2 id="authTitle" class="text-3xl font-extrabold text-slate-900 tracking-tight">Welcome Back</h2>
            <p id="authSubtitle" class="text-slate-500 mt-2 font-medium">Please enter your details to continue</p>
        </div>

        <form id="authForm" class="space-y-4">
            
            <div id="signUpFields" class="hidden space-y-4">
                <div class="group">
                    <label class="block text-sm font-bold text-slate-700 mb-1 ml-1">Full Name</label>
                    <input type="text" id="userName" class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" placeholder="e.g. Rahul Sharma">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1 ml-1">Enrollment No.</label>
                        <input type="text" id="enrollment" class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all" placeholder="ENR2024001">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1 ml-1">Mobile</label>
                        <input type="tel" id="mobile" class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all" placeholder="9876543210">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1 ml-1">University Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" placeholder="student@university.edu">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1 ml-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-lg hover:bg-blue-600 shadow-xl transition-all duration-300 active:scale-95 mt-4">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t border-slate-50">
            <p class="text-slate-500 text-sm font-medium">
                <span id="toggleText">Don't have an account?</span>
                <button id="toggleAuth" class="text-blue-600 font-bold hover:text-blue-800 transition ml-1 underline underline-offset-4">Sign Up</button>
            </p>
        </div>
        
        <a href="index.html" class="block text-center mt-6 text-[10px] font-black text-slate-400 hover:text-slate-600 tracking-widest uppercase transition">
            ‚Üê Back to Homepage
        </a>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
