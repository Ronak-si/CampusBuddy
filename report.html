<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - CampusBuddy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-active {
            animation: pulse-red 1.5s infinite;
            background-color: #ef4444 !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-10">

    <div class="max-w-2xl mx-auto mb-6 flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-gray-200">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="userInitial">
                S
            </div>
            <div>
                <p class="text-sm font-bold text-gray-800" id="displayUserName">Student User</p>
                <p class="text-xs text-gray-500 font-medium" id="displayEnrollment">ID: ENR-CHECKING...</p>
            </div>
        </div>
        <a href="index.html" class="text-xs font-bold text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg transition">Logout</a>
    </div>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 tracking-tight">Report an Issue</h2>
        
        <form id="reportForm" class="space-y-6">
            
            <div class="p-5 bg-blue-50 rounded-2xl border border-blue-100 flex items-center justify-between">
                <div>
                    <h4 class="font-bold text-blue-900">Voice Complaint</h4>
                    <p class="text-xs text-blue-600 font-medium">Click mic to speak, we'll type it for you</p>
                    <div id="voiceStatus" class="text-[10px] font-bold text-red-600 mt-1 hidden">ðŸ”´ RECORDING... SPEAK NOW</div>
                </div>
                <button type="button" id="voiceBtn" class="w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center text-2xl shadow-lg transition-all active:scale-90 hover:bg-blue-700">
                    ðŸŽ¤
                </button>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Evidence Photo</label>
                <div class="border-2 border-dashed border-slate-300 rounded-2xl p-8 text-center hover:bg-slate-50 transition cursor-pointer relative group">
                    <input type="file" id="imageInput" class="hidden" accept="image/*" required>
                    <label for="imageInput" class="cursor-pointer">
                        <div class="text-4xl mb-2 group-hover:scale-110 transition-transform">ðŸ“¸</div>
                        <span class="text-blue-600 font-bold block">Upload Photo</span>
                        <span class="text-xs text-gray-400">AI will auto-detect the issue type</span>
                    </label>
                    <p id="fileNameDisplay" class="text-sm text-green-600 mt-3 font-bold hidden"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Detailed Description</label>
                <textarea id="description" rows="4" required class="w-full border-2 border-gray-100 rounded-2xl p-4 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all" placeholder="Tell us more about the problem..."></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg hover:bg-black shadow-xl transition-all active:scale-[0.98] flex justify-center items-center gap-3">
                <span id="btnText">Submit Official Report</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // 1. CONFIG (Paste your real keys here)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // UI ELEMENTS
        const reportForm = document.getElementById('reportForm');
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceStatus = document.getElementById('voiceStatus');
        const descriptionBox = document.getElementById('description');

        // --- VOICE TO TEXT LOGIC ---
        let isRecording = false;
        voiceBtn.addEventListener('click', () => {
            isRecording = !isRecording;
            if (isRecording) {
                voiceBtn.classList.add('recording-active');
                voiceStatus.classList.remove('hidden');
                
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.onresult = (event) => {
                    descriptionBox.value += (descriptionBox.value ? " " : "") + event.results[0][0].transcript;
                    stopRecording();
                };
                recognition.onerror = () => stopRecording();
                recognition.onend = () => stopRecording();
                recognition.start();
            } else {
                stopRecording();
            }
        });

        function stopRecording() {
            isRecording = false;
            voiceBtn.classList.remove('recording-active');
            voiceStatus.classList.add('hidden');
        }

        // --- FILE NAME DISPLAY ---
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.innerText = `âœ”ï¸ File: ${e.target.files[0].name}`;
                fileNameDisplay.classList.remove('hidden');
            }
        });

        // --- SUBMISSION LOGIC ---
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = imageInput.files[0];
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.innerText = "Processing...";

            try {
                // Upload Image
                const storageRef = ref(storage, 'reports/' + Date.now() + "_" + file.name);
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                // Save to Firestore
                await addDoc(collection(db, "reports"), {
                    description: descriptionBox.value,
                    imageUrl: downloadURL,
                    status: "Pending",
                    priority: "Medium",
                    timestamp: new Date().toISOString()
                });

                alert("Success! Your report has been submitted.");
                window.location.href = "status.html";
            } catch (err) {
                console.error(err);
                alert("Upload failed. Verify Firebase Settings.");
            } finally {
                submitBtn.disabled = false;
                loader.classList.add('hidden');
                btnText.innerText = "Submit Official Report";
            }
        });
    </script>
</body>
</html>
