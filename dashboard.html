<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center | CampusBuddy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-gradient {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        }
        /* Custom scrollbar for table */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 flex min-h-screen">

    <aside class="w-72 sidebar-gradient text-white hidden lg:flex flex-col p-6 sticky top-0 h-screen">
        <div class="flex items-center gap-3 mb-10 px-2">
            <span class="text-3xl">üõ°Ô∏è</span>
            <h1 class="text-xl font-bold tracking-tight">Admin Portal</h1>
        </div>
        
        <nav class="space-y-2 flex-1">
            <a href="#" class="flex items-center gap-3 bg-blue-600/20 text-blue-400 p-3 rounded-xl border border-blue-600/30">
                <span>üìä</span> Dashboard
            </a>
            <a href="index.html" class="flex items-center gap-3 text-slate-400 hover:bg-slate-800 p-3 rounded-xl transition">
                <span>üè†</span> Back to Site
            </a>
        </nav>

        <div class="pt-6 border-t border-slate-700">
            <button onclick="location.href='index.html'" class="w-full bg-slate-800 hover:bg-red-900/40 text-slate-300 p-3 rounded-xl transition text-sm font-bold">
                Logout Session
            </button>
        </div>
    </aside>

    <main class="flex-1 p-6 lg:p-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-sm font-bold uppercase tracking-wider">Total Reports</p>
                <h3 id="totalCount" class="text-4xl font-black text-slate-900 mt-2">0</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-orange-500 text-sm font-bold uppercase tracking-wider">Pending Action</p>
                <h3 id="pendingCount" class="text-4xl font-black text-slate-900 mt-2">0</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-green-500 text-sm font-bold uppercase tracking-wider">Resolved</p>
                <h3 id="resolvedCount" class="text-4xl font-black text-slate-900 mt-2">0</h3>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">Recent Complaints</h2>
                <span class="flex items-center gap-2 text-xs font-bold text-green-500 bg-green-50 px-3 py-1 rounded-full">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> Live Database Connection
                </span>
            </div>

            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 text-slate-500 text-[11px] font-black uppercase tracking-widest">
                        <tr>
                            <th class="p-5">Student / ID</th>
                            <th class="p-5">Issue Details</th>
                            <th class="p-5">AI Priority</th>
                            <th class="p-5">Current Status</th>
                            <th class="p-5">Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tableBody = document.getElementById('adminTableBody');
        const totalCount = document.getElementById('totalCount');
        const pendingCount = document.getElementById('pendingCount');
        const resolvedCount = document.getElementById('resolvedCount');

        // 2. LIVE UPDATER
        const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            tableBody.innerHTML = "";
            let pending = 0;
            let resolved = 0;

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                
                if (data.status === "Pending") pending++;
                if (data.status === "Resolved") resolved++;

                // Status colors
                let statusClass = "bg-orange-100 text-orange-700";
                if(data.status === "In Progress") statusClass = "bg-blue-100 text-blue-700";
                if(data.status === "Resolved") statusClass = "bg-green-100 text-green-700";

                tableBody.innerHTML += `
                    <tr class="hover:bg-slate-50/80 transition-colors">
                        <td class="p-5">
                            <p class="font-bold text-slate-800 text-sm">#${id.substring(0,6).toUpperCase()}</p>
                            <p class="text-[10px] text-slate-400 font-bold tracking-tight">USER_REF: SYSTEM</p>
                        </td>
                        <td class="p-5 max-w-xs">
                            <p class="text-sm font-medium text-slate-600 truncate">${data.description}</p>
                            <a href="${data.imageUrl}" target="_blank" class="text-[10px] text-blue-500 font-bold hover:underline italic">View Photo Attachment</a>
                        </td>
                        <td class="p-5">
                            <span class="text-[10px] font-black px-2 py-1 rounded bg-slate-100 text-slate-500 uppercase">${data.priority || 'NORMAL'}</span>
                        </td>
                        <td class="p-5">
                            <span class="${statusClass} text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-wider">${data.status}</span>
                        </td>
                        <td class="p-5">
                            <select onchange="window.changeStatus('${id}', this.value)" class="bg-white border border-slate-200 text-xs font-bold rounded-lg p-2 outline-none focus:ring-2 focus:ring-blue-500 transition-all cursor-pointer">
                                <option value="Pending" ${data.status === 'Pending' ? 'selected' : ''}>Set Pending</option>
                                <option value="In Progress" ${data.status === 'In Progress' ? 'selected' : ''}>Set In-Progress</option>
                                <option value="Resolved" ${data.status === 'Resolved' ? 'selected' : ''}>Set Resolved</option>
                            </select>
                        </td>
                    </tr>
                `;
            });

            // Update Counters
            totalCount.innerText = snapshot.size;
            pendingCount.innerText = pending;
            resolvedCount.innerText = resolved;
        });

        // 3. UPDATE ACTION
        window.changeStatus = async (docId, newStatus) => {
            try {
                const reportRef = doc(db, "reports", docId);
                await updateDoc(reportRef, { status: newStatus });
            } catch (err) {
                console.error("Update Error:", err);
                alert("Failed to update status. Check Firebase Permissions.");
            }
        };
    </script>
</body>
</html>
